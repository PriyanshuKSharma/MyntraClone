<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Myntra Clone
    </title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img class="myntra_home" src="images/myntra_logo.webp" alt="Myntra Home"></a>
        </div>

        <nav class="nav">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a> 
        </nav>
        <div class="search">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="action">
            <div class="action_container">
                <span class="material-symbols-outlined">
                    person
                </span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <span class="action_name">Wishlist</span>
            </div>

            
            <div class="action_container">
                <span class="material-symbols-outlined">
                    shopping_bag
                </span>
                <span class="action_name">Bag</span>
            </div>
            
        </div>
    </header>

    <main>
        <div class="banner_category">Banner Container</div>
        <div class="category_heading">Category Heading</div>
        <div class="category_items">Items</div>

    </main>
    <footer>Footer</footer>
</body>
</html>
